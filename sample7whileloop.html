<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> While loop </h3>
</body>
<script>
    var i = 1;
    while (i <= 10){
        document.writeln(i + "<br />");
        i++;
    }
</script>
